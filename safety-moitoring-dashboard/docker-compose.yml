version: '3'
services:
  app:
    build: .
    ports:
      - "80:3000"
    environment:
      - AWS_REGION=us-east-1
      - DYNAMODB_TABLE=safety_incidents
      # Your teammate will need to provide these AWS credentials
      - AWS_ACCESS_KEY_ID=your_access_key
      - AWS_SECRET_ACCESS_KEY=your_secret_key